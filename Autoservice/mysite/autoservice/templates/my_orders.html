{% extends "base.html" %}

{% block content %}
    <h1>My Orders</h1>

    {% if order_list %}
    <ul>

      {% for order in order_list %}
      <li class="{% if order.is_overdue %}text-danger{% endif %}">
        <a href="{% url 'order_details' order.pk %}">{{order.order_date}}</a> ({{ order.due_back }})
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>Currently you have no orders</p>
    {% endif %}       
{% endblock %}
