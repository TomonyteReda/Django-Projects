{% extends "base.html" %}

{% block content %}
  <h1>Order list:</h1>
  {% if order_list %}
  <ul>
    {% for order in order_list %}
      <li>
        <a href="{{ order.id }}">{{ order.car.car_model }}</a> {{order.order_date}} ({{order.order_amount}} EUR)
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no orders to display</p>
  {% endif %}
{% endblock %}
